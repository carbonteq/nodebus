name: CI (Build & Test)

on:
  push:
    branches:
      - main

  pull_request:
    branches-ignore:
      - "changeset-release/*"

    types:
      - opened
      - synchronize

jobs:
  build:
    name: Build and Test
    timeout-minutes: 15
    runs-on: ubuntu-22.04
    if: startsWith(github.head_ref, "changeset-release") == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: "yarn"

      - name: Install dependencies
        run: yarn

      - name: Type check
        run: yarn tc

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test
